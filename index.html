<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <div class="date-controls">
        <label for="start-date">Start date</label>
        <input type="date" id="start-date" name="start-date" />

        <label for="end-date">End date</label>
        <input type="date" id="end-date" name="end-date" />
      </div>

      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <!-- Did You Know: random space fact shown on each page load -->
    <section id="didYouKnow" class="did-you-know" aria-live="polite"></section>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
